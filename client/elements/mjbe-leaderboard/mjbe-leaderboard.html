<dom-module id="mjbe-leaderboard">
  <template>
    <style>
      .board {
        padding: 10px;
        width: 145px;
        border-style: solid;
        border-color: #677A7D;
        color: #677A7D;
      }

      h2 {
        padding: 0;
        margin: 0;
        text-align: center;
      }

      li {
        padding: 5px 5px;
      }

      li:nth-child(even) {
        background-color: #D0F1F5
      }

      .student-name {
        position: relative;
        left: 5px;
      }

      .points {
        position: absolute;
        right: 20px;
      }
    </style>
    <div class="board">
      <h2>Leaderboard</h2>

        <template is="dom-repeat" items="[[leaderboard]]">
          <li><span class="student-name">[[item.name]]</span> <span class="points">[[item.points]]</span></li>
        </template>

    </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'mjbe-leaderboard',
    properties: {
      loadleaderboard: {
        notify: true
      },
      leaderboard: {
        computed: 'parseLeaderboard(loadleaderboard)'
      }      
    },
    parseLeaderboard: function(loadleaderboard) {
        try {
          return JSON.parse(loadleaderboard);
        } catch (e) {}
      }
  });
</script>
