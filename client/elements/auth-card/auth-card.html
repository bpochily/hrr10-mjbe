<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<dom-module id="auth-card">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        width: 250px;
        padding: 30px;
        margin: 10px;
        background-color: white;
        overflow: auto;
      }
      paper-button {
        background-color: white;
      }
      paper-input {

      }
    </style>



<!--     <paper-button raised on-tap="openDialog">Click to sign in.</paper-button>
    <paper-dialog id="authInput" entry-animation="scale-up-animation"
      exit-animation="fade-out-animation" elevation="10" with-backdrop> -->
      <paper-material elevation="2">
        <h2>{{header}}</h2>
        <div>

          <div hidden$="{{isSignUpForm(header)}}">
            <paper-radio-group id="radio">
              <paper-radio-button name="student">Student</paper-radio-button>
              <paper-radio-button name="teacher">Teacher</paper-radio-button>
            </paper-radio-group>
            <paper-input label="Full Name" value="{{username::input}}" type="text"></paper-input>
          </div>

          <paper-input label="Email Address" value="{{useremail::input}}" type="email"></paper-input>
          <paper-input label="Password" value="{{userpass::input}}" type="password"></paper-input>
          <br>
          <div class="flex horizontal center-justified layout">
            <paper-button raised on-tap="authenticate">Enter</paper-button>
            <paper-button raised ui-sref="landing">Cancel</paper-button>
          </div>
        </div>
      </paper-material>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'auth-card',
      properties: {
        header: {
          type: String
        },
        username: {
          type: String
        },
        useremail: {
          notify: true
        },
        userpass: {
          notify: true
        },
        usertype: {
          type: String,
          reflectToAttribute: true
        },
        signin: {
          type: String,
          notify: true,
        },
        signup: {
          type: String,
          notify: true,
        },
        errormessage: {
          type: String
        }
      },
      authenticate: function() {
        if (this.header === 'Sign In') {
          this.signin = 'true';
        }

        if (this.header === 'Sign Up') {
          this.usertype = this.$.radio.selected;
          this.signUp = 'true';
        }
      },
      isSignUpForm: function(pageHeader) {
        return pageHeader === 'Sign In';
      }
    });
  </script>
</dom-module>
