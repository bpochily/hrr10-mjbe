<dom-module id="mjbe-dashboard-classprogress">
  <template>
    <style>
      paper-card {
        width: 200px;
        height: 200px;
        margin: 10px;
        text-align: center;
      }
    </style>
    <paper-icon-button icon="arrow-back" style="color: blue" ui-sref="dashboard"></paper-icon-button>
    
    <div class="layout horizontal wrap center-justified">
      <template is="dom-repeat" items="{{students}}">
          <paper-card animatedShadow="true" elevation="1">
            <div>{{item.name}}</div>
          </paper-card>
      </template>
    </div>

  </template>

</dom-module>

<script>
  var studentsClass1 = [{name: 'Ben', studentData: {  points: 983712,
                                                      skills: ['Addition', 'Subtraction']}},
                        {name: 'Eric', studentData: {
                                                      points: 321332,
                                                      skills: ['Division']}},
                        {name: 'Jeff', studentData: {
                                                      points: 321412,
                                                      skills: ['Addition']}},
                        {name: 'Mike', studentData: {
                                                      points: 123123,
                                                      skills: ['Subtraction']}
}]
  Polymer({
    is: 'mjbe-dashboard-classprogress',
    properties: {
      classNumber: Number,
    },
    ready: function() {
      this.students = studentsClass1;
    }
  });
</script>
