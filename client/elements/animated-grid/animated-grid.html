<dom-module id="animated-grid">
  <template>
    <style>
    :host {
      display: block;
      background: #000;
    }

    /*paper-tabs {
      height: 50px;
    }*/
    
    .tile {
      display: inline-block;
      float: left;
      vertical-align: top;
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    
    .d3 {
      position: absolute;
      background: var(--google-red-100);
      height: calc(100% - 50px);
      width: 50%;
      color: red;
    }
    
    .list {
      position: absolute;
      background: var(--google-green-100);
      left: 50%;
      height: 80%;
      width: 60%;
    }
    
    .mod {
      position: absolute;
      background: var(--google-blue-100);
      top: 80%;
      left: 50%;
      bottom: 0px;
      width: 60%;
    }
    </style>
    <paper-tabs selected="0" scrollable id="classSelect">
      <paper-tab style="color: white;">NUMBER ONE ITEM</paper-tab>
      <paper-tab>ITEM TWO</paper-tab>
      <paper-tab>THE THIRD ITEM</paper-tab>
      <paper-tab>THE ITEM FOUR</paper-tab>
      <paper-tab>FIFTH</paper-tab>
      <paper-tab>THE SIXTH TAB</paper-tab>
      <paper-tab>NUMBER SEVEN</paper-tab>
      <paper-tab>EIGHT</paper-tab>
      <paper-tab>NUMBER NINE</paper-tab>
      <paper-tab>THE TENTH</paper-tab>
      <paper-tab>THE ITEM ELEVEN</paper-tab>
      <paper-tab>TWELFTH ITEM</paper-tab>
    </paper-tabs>
    <div class="tile d3">
      <span>[[item.value]]</span>
    </div>
    <div class="tile  list">
      <mjbe-collapse-list></mjbe-collapse-list>
    </div>
    <div class="tile mod">
      <span>Modifications</span>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'animated-grid',
  behaviors: [
    Polymer.NeonSharedElementAnimatableBehavior,
    Polymer.NeonAnimatableBehavior,
    Polymer.NeonAnimationRunnerBehavior
  ],
  properties: {
    config: {
      type: Array,
      value: function() {
        return [{
          value: 1,
          color: 'blue'
        }, {
          value: 2,
          color: 'red'
        }, {
          value: 3,
          color: 'blue'
        }]
      }
    },
    animationConfig: {
      type: Object,
      value: function() {
        return {
          'entry': [{
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translateY(100%)',
            transformTo: 'none',
            timing: {
              delay: 50
            }
          }],
          'toolbar': [{
            name: 'slide-down-animation',
            node: this.$.classSelect,
            timing: {
              delay: 50
            }
          }]
        }
      }
    }
  },
  attached: function() {
    this.async(function() {
      var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
      this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
      this.playAnimation('toolbar');
      this.playAnimation('entry');
    });
  }
});
</script>
