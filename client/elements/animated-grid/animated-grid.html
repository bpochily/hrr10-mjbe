<dom-module id="animated-grid">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: #000;
      }
      .tile {
        display: inline-block;
        float: left;
        vertical-align: top;
        @apply(--paper-font-title);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .d3 {
        position:absolute;
        background: var(--google-red-100);
        height: 100%;
        width: 40%;
        color: red;        
      }
      .list {
        position:absolute;
        left: 40%;
        height: 80%;
        width: 60%;
      }
       .mod {
        position: absolute;
        top: 80%;
        left: 40%;
        height: 20%;
        width: calc(60%);
      }
    </style>
    <paper-tabs selected="0" scrollable>
        <paper-tab style="color: white;">NUMBER ONE ITEM</paper-tab>
        <paper-tab>ITEM TWO</paper-tab>
        <paper-tab>THE THIRD ITEM</paper-tab>
        <paper-tab>THE ITEM FOUR</paper-tab>
        <paper-tab>FIFTH</paper-tab>
        <paper-tab>THE SIXTH TAB</paper-tab>
        <paper-tab>NUMBER SEVEN</paper-tab>
        <paper-tab>EIGHT</paper-tab>
        <paper-tab>NUMBER NINE</paper-tab>
        <paper-tab>THE TENTH</paper-tab>
        <paper-tab>THE ITEM ELEVEN</paper-tab>
        <paper-tab>TWELFTH ITEM</paper-tab>

      </paper-tabs>

    <div class="tile d3">
        <span>[[item.value]]</span>
      </div>
      <div class="tile red-300 list">
        <span>[[item.value]]</span>
      </div>
      <div class="tile blue-300 mod">
        <span>[[item.value]]</span>
      </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'animated-grid',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      config: {
        type: Array,
        value: function() {
          return [
            {value: 1, color: 'blue'},
            {value: 2, color: 'red'},
            {value: 3, color: 'blue'}            
          ]
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 50
              }
            }]
          }
        }
      }
    },
    attached: function() {
      this.async(function() {
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
      });
    }
  });
</script>
