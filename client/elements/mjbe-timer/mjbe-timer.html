<dom-module id="mjbe-timer">
  <template>
    <style>
      :host {
        text-align: center;
        background: #00ECB9;
        font-family: sans-serif;
        font-weight: 100;
      }

      h1 {
        color: #396;
        font-weight: 100;
        font-size: 40px;
        margin: 40px 0px 20px;
      }

      #clockdiv {
        font-family: sans-serif;
        color: #fff;
        display: inline-block;
        font-weight: 100;
        text-align: center;
        font-size: 30px;
      }

      #clockdiv > div {
        padding: 10px;
        background: #00BF96;
        display: inline-block;
      }

      #clockdiv div > span {
        padding: 15px;
        background: #00816A;
        display: inline-block;
      }

      .smalltext {
        padding-top: 5px;
        font-size: 16px;
      }
    </style>
    <div id="clockdiv">
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </template>
  <script>

    Polymer({
      is: 'mjbe-timer',
      properties: {
        time: {
          type: Number,
          value: 0
        },
        seconds: {
          type: Number,
          value: 0
        },
        minutes: {
          type: Boolean,
          value: false
        }
      },
      getTimeRemaining: function(endtime) {
        var t = Date.parse(endtime) - Date.now();
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        return {
          'total': t,
          'minutes': minutes,
          'seconds': seconds
        };
      },
      initializeClock: function(timeInMinutes) {
        var endtime = new Date(Date.now() + timeInMinutes*60*1000);
        // var clock = document.getElementById('clockdiv');
        var clock = this.$.clockdiv
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');
        function updateClock() {
          var t = this.getTimeRemaining(endtime);

          minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
          secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }

        var clock = updateClock.bind(this);
        var timeinterval = setInterval(clock, 1000);
      },
      ready: function() {
        this.initializeClock(10);
      }
    });
  </script>
</dom-module>
