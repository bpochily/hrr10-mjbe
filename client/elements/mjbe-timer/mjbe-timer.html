<dom-module id="mjbe-timer">
  <template>
    <style>
      :host {
        text-align: center;
        background: #00ECB9;
        font-family: sans-serif;
        font-weight: 100;
      }

      h1 {
        color: #396;
        font-weight: 100;
        font-size: 40px;
        margin: 40px 0px 20px;
      }

      #clockdiv {
        font-family: sans-serif;
        color: #fff;
        display: inline-block;
        font-weight: 100;
        text-align: center;
        font-size: 30px;
      }

      #clockdiv > div {
        padding: 10px;
        background: #00BF96;
        display: inline-block;
      }

      #clockdiv div > span {
        padding: 15px;
        background: #00816A;
        display: inline-block;
      }

      .smalltext {
        padding-top: 5px;
        font-size: 16px;
      }
    </style>
    <div id="clockdiv">
      <div>
        <span class="minutes">00</span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds">00</span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </template>
  <script>

    Polymer({
      is: 'mjbe-timer',
      properties: {
        time: {
          type: Number,
        },
        seconds: {
          type: Number,
          notify: true
        },
        minutes: {
          type: Number,
          notify: true
        }
      },
      initializeClock: function() {
        var clock = this.$.clockdiv
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');
        var seconds = ~~secondsSpan.innerHTML;
        var minutes = ~~minutesSpan.innerHTML;
        window.onblur = function() {window.blurred = true;};
        window.onfocus = function() {window.blurred = false;};

        function updateClock() {
          if( window.blurred ) { return; }
          this.seconds++;
          if( this.seconds >= 60 ) {
            this.seconds = 0;
            secondsSpan.innerHTML = '00';
            this.minutes++;
            minutesSpan.innerHTML = ('0' + this.minutes).slice(-2);
          }
          secondsSpan.innerHTML = ('0' + this.seconds).slice(-2);
        }

        var clock = updateClock.bind(this);
        var timeinterval = setInterval(clock, 1000);
      },
      ready: function() {
        this.initializeClock();
      }
    });
  </script>
</dom-module>
