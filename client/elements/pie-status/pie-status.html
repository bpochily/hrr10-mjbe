<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="pie-status">
  <template>
  <iron-ajax auto url="/api/skills" handle-as="json" on-response="drawPie" last-response="{{ajaxResponse}}"></iron-ajax>
    <div id="holder">
      <style include="shared-styles"></style>
      <style>
      :host {
        display: block;
      }
      </style>
      <h2 class="page-title"><span>{{greeting}}</span></h2>
      <h2 class="page-title"><span>{{userselection}}</span></h2>
    </div>
  </template>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
  'use strict';
  Polymer({
    is: 'pie-status',
    properties: {
      greeting: {
        type: String,
        value: 'Go to: ',
        notify: true
      },
      userselection: {
        notify: true,
      },
    },
    clickHandler: function(d) {
      console.log(d.data.name);
      this.userselection = d.data.problemGenId;
    },
    drawPie: function() {
      console.log('got a response');
      console.log(this.ajaxResponse);
      var data = this.ajaxResponse;
      /*var data = [{
        name: 'Easy addition',
        val: 50,
        id: 0
      }, {
        name: 'Hard addition',
        val: 50,
        id: 1
      }, {
        name: 'Easy subtraction',
        val: 50,
        id: 2
      }];*/
      var width = 800,
        height = 400;
      var outerRadius = height / 2 - 20,
        innerRadius = outerRadius / 3,
        cornerRadius = 10;
      var pie = d3.layout.pie()
        .padAngle(.02).value(function(d) {
          return 1;
        });
      var arc = d3.svg.arc()
        .padRadius(outerRadius)
        .innerRadius(innerRadius);
      var svg = d3.select(this.$.holder).append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 4 + "," + height / 2 + ")");
      svg.selectAll("path")
        .data(pie(data))
        .enter().append("path")
        .each(function(d) {
          d.outerRadius = outerRadius;
        })
        .attr("d", arc)
        .style("fill", function() {
          return '#' + Math.floor(Math.random() * 16777215).toString(16)
        })
        .on("mouseover", arcTween(outerRadius - 20, 0))
        .on("mouseout", arcTween(outerRadius, 150))
        .on("click", this.clickHandler.bind(this));

      function arcTween(outerRadius, delay) {
        return function() {
          d3.select(this).transition().delay(delay).attrTween("d", function(d) {
            var i = d3.interpolate(d.outerRadius, outerRadius);
            return function(t) {
              d.outerRadius = i(t);
              return arc(d);
            };
          });
        };
      }
    }
  });
  </script>
</dom-module>
