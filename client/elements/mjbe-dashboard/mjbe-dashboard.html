<dom-module id="mjbe-dashboard">
  <template>
    <style>
      .header {
        height: 20%;
        background: #60C4DE;
        text-align: center;
      }
      .body {
        text-align: center;
        padding: 8px;
      }
      .square {
        display: inline-block;
        width: 150px;
        height: 150px;
        margin: 8px;
        background: #FFA82F;
      }

      .square:hover {
        cursor: pointer;
        background: #60C4DE;
      }
    </style>
    
    <div id="header" class="header">Welcome back, Mr. Roboto</div>

    <div class="body">
      <div class="square" on-tap="openModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation">Class Progress</div>
      <div class="square" ui-sref="modifications">Modifications</div>
      <div class="square">Gradebook</div>
      <div class="square">My Content</div>
    </div>

    <paper-dialog id="modal" modal>
      <template is="dom-repeat" items="{{classes}}">
            <paper-card animatedShadow="true" elevation="1" on-mouseover="raise" on-mouseout="lower">
              <paper-icon-button style="color: blue"></paper-icon-button>
              <div>{{item}}</div>
            </paper-card>
        </template>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
      </div>
    </paper-dialog>

  </template>

</dom-module>

<script>
  var classes = [1, 2, 3, 4];

  Polymer({
    is: 'mjbe-dashboard',
    ready: function() {
      this.classes = classes;
    },
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    openModal: function() {
      this.$.modal.open();
    }
    
  });
</script>
