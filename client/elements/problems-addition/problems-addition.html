<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="problems-addition">
  <template>
    <style>
    :host {
      display: block;
    }
    
    .container {
      padding: 50px;
      position: relative;
    }
    
    paper-material {
      top: 100px;
      height: 300px;
      max-width: 400px;
      margin: 0px auto;
      background-color: #eee;
      text-align: center;
      position: relative;
    }

    paper-progress {
      position: absolute;
      bottom: -18px;
      width: 100%;
      margin: 16px auto;
      background-color: #eee;
      --paper-progress-active-color: #2444A9;
      --paper-progress-secondary-color: #A90000;
      --paper-progress-container-color: #6EB2E9;
      --paper-progress-height: 10px;
      --paper-progress-width: 400px;
    }

    paper-dialog {
      background-color: #9BD16D;
      color: #881FD1;
      font-size: 20px;
      width: 600px;
      height: 400px;
      text-align: center;
      padding: 20px;
    }

    .backbutton {
      text-align: left;
    }

    .practice {
      postiion: absolute;
      text-align: right;
      right: 0;
    }
    </style>
    <paper-material elevation="1" horizontal layout>
      <div class="container">{{question.disp}}</div>
      <paper-input placeholder="Type your answer here" value="{{studentAnswer::input}}" on-keypress="_keyPressed">
        <paper-icon-button suffix icon="send" on-tap="evaluate"></paper-icon-button>
      </paper-input>

      <p>{{message}}</p>
      <p>[[correctcount]] correct</p>
    <paper-progress max="5" value="[[correctcount]]"></paper-progress>
    </paper-material>

    <paper-dialog id="dialog">
      Congratulations! You passed this module.
      <paper-button class="backbutton" ui-sref="">
        <paper-icon-button mini icon="arrow-back" ui-sref=""></paper-icon-button> Go back to Dashboard 
      </paper-button>
      <paper-button dialog-confirm class="practice">Keep Practicing</paper-button>
    </paper-dialog>

  </template>
  <!--TODO put these in the regular build process-->
  <script src="../../lib/mpgen.js"></script>
  <script src="../../lib/skillmap.js"></script>
  <script>
  function getProblemBySetId(id) {
    return getProblemFunction(id)();
  }
  
  Polymer({
    is: 'problems-addition',
    properties: {
      question: {
        type: Object,
        computed: 'getProblem(problemtype, changed)',
        notify: true
      },
      studentAnswer: {
        type: Number,
        notify: true
      },
      message: {
        type: String
      },
      problemtype: {
        type: Number
      },
      changed: {
        type: Number,
        value: 0,
        notify: true
      },
      correctcount: {
        type: Number,
        value: 0,
        notify: true
      },
      complete: {
        type: String,
        notify: true
      }
    },
    getProblem: function() {
      return getProblemBySetId(this.problemtype);
    },
    evaluate: function() {
      if (this.studentAnswer == this.question.answer) {
        this.message = 'Correct!';
        this.correctcount++;
        if (this.correctcount > 4) {
          this.complete = 'true';
        }
        if (this.correctcount === 5) {
          this.openModal();
        }
      } else {
        this.message = 'Incorrect. :(';
        this.correctcount = 0;
      }
      this.studentAnswer = '';
      this.changed++;
    },
    openModal: function() {
      this.$.dialog.open();
    },
    _keyPressed: function(e) {
      if (e.charCode === 13) {
        this.evaluate(e);
    }
  }
  });
  </script>
</dom-module>
