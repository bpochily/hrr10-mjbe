<div class="flex horizontal center-justified layout">
  <div style="margin-top: 50px">
    <auth-card bind-polymer
      header="Sign In"
      useremail="{{vm.user.email}}"
      userpass="{{vm.user.password}}"
      signin="{{vm.signin}}"
      errormessage="{{vm.errormessage}}"
      event-namespace="vm">
    </auth-card>
    <p style="text-align: center">Don't have an account?
      <br>
      <a ui-sref="signup">Get started here.</a>
    </p>
  </div>
</div>
